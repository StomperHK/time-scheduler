<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/5b3bf62810.js" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Gerenciador de Horários</title>
    <meta name="description" content="Gerenciador de horários para salões de beleza, barbearias e outros serviços de agendamento.">
    <script src="https://accounts.google.com/gsi/client" async></script>
  </head>

  <body class="bg-zinc-100">
    <header>
      <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <a href="/" class="-m-1.5 p-1.5">
          <img data-js="logo" class="h-11 w-auto rounded-md" alt="logo" />
        </a>
      </nav>
    </header>

    <div class="flex justify-center items-center max-w-[500px] m-auto min-h-[calc(100svh_-_var(--header-height))] p-6">
      <form data-js="create-account-form" method="post" class="bg-white shadow-lg rounded-md p-4 w-full border-2 border-blue-500">
        <h1 class="mb-6 text-center">Criar Conta</h1>

        <div id="google-login-button" aria-label="fazer login com google" type="button" class="w-full font-bold [&_[role='button']]:!border-2 [&_[role='button']]:!border-blue-500"></div>

        <div class="my-4 text-center relative before:block before:border-1 before:border-gray-300 before:absolute before:top-1/2 before:w-full">
          <span class="bg-white relative z-10 px-2">ou use seu e-mail</span>
        </div>

        <div class="space-y-6">
          <div>
            <div class="flex gap-2 flex-col md:flex-row">
              <div class="mb-4">
                <div>
                  <div class="sm:col-span-4">
                    <label for="firstname" class="block text-sm/6 font-medium text-gray-900">Nome</label>
                    <div class="mt-2">
                      <div class="flex items-center rounded-sm bg-white pl-3 outline-2 -outline-offset-1 outline-gray-300 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
                        <input type="firstname" required name="firstname" id="firstname" minlength="4" maxlength="10" class="block min-w-0 grow py-2 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" placeholder="João">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <div>
                  <div class="sm:col-span-4">
                    <label for="lastname" class="block text-sm/6 font-medium text-gray-900">Último nome</label>
                    <div class="mt-2">
                      <div class="flex items-center rounded-sm bg-white pl-3 outline-2 -outline-offset-1 outline-gray-300 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
                        <input type="lastname" required name="lastname" id="lastname" minlength="4" maxlength="16" class="block min-w-0 grow py-2 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" placeholder="Pereira">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-4">
              <div>
                <div class="sm:col-span-4">
                  <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
                  <div class="mt-2">
                    <div class="flex items-center rounded-sm bg-white pl-3 outline-2 -outline-offset-1 outline-gray-300 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
                      <input type="email" required name="email" id="email" class="block min-w-0 grow py-2 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" placeholder="email@gmail.com">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="sm:col-span-4">
              <label for="password" class="block text-sm/6 font-medium text-gray-900">Senha</label>
              <div class="mt-2">
                <div class="flex items-center rounded-sm bg-white pl-3 outline-2 -outline-offset-1 outline-gray-300  focus-within:-outline-offset-2 focus-within:outline-indigo-600">
                  <input type="password" required minlength="8" name="password" id="password" class="block min-w-0 grow py-2 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" placeholder="sua senha">
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <div class="mt-6 mb-6 flex items-center justify-end gap-x-6">
          <button type="submit" class="btn btn-text relative transition-opacity">
            <span class="hidden absolute left-0 p-2 translate-x-[40px] rounded-full border-[3px] border-white border-l-transparent animate-spin"></span>
            <span>criar conta</span>
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>

        <a href="/login/" class="block text-center">Já possui uma conta? Faça login.</a>
      </form>
    </div>
    
    <script type="module" src="./main.js"></script>
  </body>
</html>
